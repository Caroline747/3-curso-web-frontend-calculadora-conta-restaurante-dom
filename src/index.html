<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Restaurante Delícias Express - O melhor da culinária brasileira">
    <link rel="stylesheet" href="/src/style.css">
    <title>Restaurante Delícias Express</title>
</head>

<body>

    <section class="container-um">
        <div class="container-dois">
            <div class="container-img">
                <img src="/img/Captura de Tela 2023-05-16 às 21.19 1.png" alt="Restaurante Delícias Express">
            </div>
            <form class="formulario">
                <div class="form-group">
                    <label for="number">Valor total da conta:</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="search">Incluir da taxa de serviço:</label>
                    <select name="select" id="select">
                        <option value="1">Sim</option>
                        <option value="2">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Quantidade de pagantes:</label>
                    <select name="select" id="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </form>

            <div class="container-button">
                <button type="submit">CALCULAR</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
