<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Restaurante Delícias Express - O melhor da culinária brasileira">
    <link rel="stylesheet" href="/src/style.css">
    <title>Restaurante Delícias Express</title>
</head>

<body>

    <section class="container-um">
        <div class="container-dois">
            <img src="/img/Captura de Tela 2023-05-16 às 21.19 1.png" alt="Restaurante Delícias Express">
            
            <form>
                <div class="form-group">
                    <label for="number">Valor total da conta:</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="email">Incluir da taxa de serviço:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Quantidade de pagantes:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            </form>

            <button type="submit">CALCULAR</button>
        </div>

    </section>

    <script src="index.js"></script>
</body>

</html>
