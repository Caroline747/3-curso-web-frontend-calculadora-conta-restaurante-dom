<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Restaurante Delícias Express - O melhor da culinária brasileira">
    <link rel="stylesheet" href="/src/style.css">
    <title>Restaurante Delícias Express</title>
</head>

<body>

    <section class="container-um">
        <div class="container-dois">
            <div class="container-img">
                <img src="/img/Captura de Tela 2023-05-16 às 21.19 1.png" alt="Restaurante Delícias Express">
            </div>
            <form class="formulario">
                <div class="form-group">
                    <label for="number">Valor total da conta:</label>
                    <input type="number" id="valor" name="number" required>
                </div>
                <div class="form-group">
                    <label for="search">Incluir da taxa de serviço:</label>
                    <select name="select" id="taxa">
                        <option value="1">Sim</option>
                        <option value="2">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Quantidade de pagantes:</label>
                    <select name="select" id="pagantes">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </form>

            <div class="container-button">
                <button class="btn-calcular" onclick="abrirModal()">CALCULAR</button>
            </div>
        </div>
    </section>

    <div id="desconto-modal">
        <div class="modal-content">
            <button class="fechar-modal" onclick="fecharModal()">×</button>
            <p>Esse pagamento terá desconto?<br>
                <small>(Apenas para pagamento Débito, Dinheiro ou Pix)</small>
            </p>
            <button class="btn-sim" onclick="responderDesconto(true)">Sim</button>
            <button class="btn-nao" onclick="responderDesconto(false)">Não</button>
        </div>
    </div>

    <div id="resumo-modal" class="modal">
        <div class="modal-content">
            <button class="fechar-modal" onclick="fecharResumo()">×</button>
            <h3>Resumo da conta</h3>
            <div id="resumo-texto" style="text-align: left; margin-top: 10px;"></div>
            <button class="btn-sim" onclick="fecharResumo()" style="margin-top: 15px;">OK</button>
        </div>
    </div>

    <div id="modal-com-desconto" class="modal">
        <div class="modal-content">
            <button class="fechar-modal" onclick="fecharModal('modal-com-desconto')">×</button>
            <h3>Resumo com Desconto</h3>
            <div id="texto-com-desconto" style="text-align: left; margin-top: 10px;"></div>
            <button class="btn-sim" onclick="fecharModal('modal-com-desconto')" style="margin-top: 15px;">OK</button>
        </div>
    </div>

    <div id="modal-sem-desconto" class="modal">
        <div class="modal-content">
            <button class="fechar-modal" onclick="fecharModal('modal-sem-desconto')">×</button>
            <h3>Resumo sem Desconto</h3>
            <div id="texto-sem-desconto" style="text-align: left; margin-top: 10px;"></div>
            <button class="btn-nao" onclick="fecharModal('modal-sem-desconto')" style="margin-top: 15px;">OK</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
